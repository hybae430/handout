<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="bg-dark sticky-top d-flex justify-content-between align-items-center">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex list-unstyled m-0">
      <li><a class="text-white text-decoration-none mx-3" href="#">Home</a></li>
      <li><a class="text-white text-decoration-none mx-3" href="#">Community</a></li>
      <li><a class="text-white text-decoration-none mx-3" href="#">Login</a></li>
    </ul>
  </nav>
  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="text-white display-1 font-weight-bold">Cinema</div>
      <div class="text-white display-1 font-weight-bold">Community</div>
      <a class="btn btn-primary btn-lg my-5" role="button" href="#">Let's Go</a>
  </header>
  <!-- 3. Section -->
  <section class="d-flex flex-column align-items-center my-5">
    <h2>Used Skills</h2>
    <article class="d-flex my-4">
      <div class="mx-3">
        <img src="images/web.png" alt="Web Image">
        <p class="text-center">Web</p>
      </div>
      <div class="mx-3">
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="text-center">HTML5</p>
      </div>
      <div class="mx-3">
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="text-center">CSS3</p>
      </div>
    </article>
  </section>
  <!-- 4. Footer -->
  <footer class="d-flex bg-primary justify-content-center align-items-center fixed-bottom">
    <p class="text-white m-0">HTML & CSS project. Created by 배하영, 2020</p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
